name: Build and Deploy
on:
  push:
    branches:
      - main  # replace with the name of your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter-book

      - name: Build the book
        run: |
          cd report  # navigate to your book directory
          jupyter-book build .

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages  # replace with 'master' or 'docs' if needed
          folder: report/_build  # replace with the path to your built html files
